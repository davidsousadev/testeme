<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Teste Me</title>
    <style>
        .card {
            width: 400px;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .card h2 {
            margin-top: 0;
            color: #333;
            font-size: 20px;
            text-align: center;
        }

        #resultado {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 12px;
            white-space: pre-wrap;
            color: #333;
            font-size: 14px;
            border: 1px solid #ddd;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: white;
            margin-left: 6px;
        }

        .badge.ok {
            background: #4CAF50;
        }

        .badge.error {
            background: #f44336;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Resultado da API</h2>
        <div id="resultado">Carregando...</div>
    </div>


    <script src="app.js"></script>
</body>

</html>
